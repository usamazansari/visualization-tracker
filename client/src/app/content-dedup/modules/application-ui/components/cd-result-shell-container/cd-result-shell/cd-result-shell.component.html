<div class="container h-100">

  <ng-container *ngIf="!!bucketLocation; else noBucketSelected">

    <app-cd-result-metadata-container [bucketLocation]="bucketLocation">
    </app-cd-result-metadata-container>

    <ng-container *ngIf="!bIsProcessing; else loadingData">
      <router-outlet></router-outlet>
    </ng-container>

    <ng-template #loadingData>
      <mat-card class="m-4 mat-elevation-z4">
        <mat-card-content>
          <div class="d-flex align-items-center">
            <app-loader-container></app-loader-container>
            <div class="d-flex flex-column">
              <span class="h4">Please Wait</span>
              <span class="my-2">Results are being fetched</span>
            </div>
          </div>
        </mat-card-content>
      </mat-card>
    </ng-template>
  </ng-container>

  <ng-template #noBucketSelected>
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-6 col-sm-12">
        <mat-card class="my-4">
          <mat-card-content>
            <p class="h4">No Storage Bucket selected</p>
            <p class="m-0">
              Try selecting another bucket from
              <a mat-button
                 color="primary"
                 (click)="gotoBucketSelection()">here</a>
              <!-- <app-button-container class=" align-items-center"
                                    *ngIf="!!assets.buttons.here"
                                    [disabled]="assets.buttons.here.disabled"
                                    [assets]="assets.buttons.here"
                                    (triggerButton$)="gotoBucketSelection()">
              </app-button-container> -->
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </ng-template>
</div>
