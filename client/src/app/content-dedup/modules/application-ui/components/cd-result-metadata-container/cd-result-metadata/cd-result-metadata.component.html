<mat-card class="my-4">
  <mat-card-content>
    <div class="row align-items-center">
      <div class="col-lg-8">
        <div class="d-flex align-items-center my-4">
          <div class="mr-1">
            <button mat-icon-button
                    (click)="triggerNavigate()"
                    matTooltip="Back to Bucket Selection"
                    #tooltip="matTooltip">
              <mat-icon>chevron_left</mat-icon>
            </button>
            <!-- <app-button-container *ngIf="!!assets.buttons.chevronLeft"
                                  [disabled]="assets.buttons.chevronLeft.disabled"
                                  [assets]="assets.buttons.chevronLeft"
                                  (triggerButton$)="triggerNavigate()"
                                  matTooltip="Back to Bucket Selection"
                                  #tooltip="matTooltip">
            </app-button-container> -->
            <button mat-icon-button>
              <mat-icon>cloud</mat-icon>
            </button>
            <!-- <app-button-container *ngIf="!!assets.buttons.cloud"
                                  [disabled]="assets.buttons.cloud.disabled"
                                  [assets]="assets.buttons.cloud">
            </app-button-container> -->
          </div>
          <div class="ml-1">
            <p class="h5 m-0">{{ bucketLocation }}</p>
          </div>
          <!-- <div class="ml-1 text-right cd-accuracy-range-value">
              <button mat-icon-button>
                <mat-icon>edit</mat-icon>
              </button>
            </div> -->
        </div>
      </div>
      <div class="col-lg-4">
        <div class="d-flex text-center">
          <p class="m-0 font-weight-bold">Accuracy Range</p>
        </div>
        <div class="d-flex align-items-center">
          <div class="mr-1 
                        cd-accuracy-range-label">
            <p class="m-0 font-weight-bold">Minimum</p>
          </div>
          <div class="mx-1 flex-grow-1">
            <mat-slider color="primary"
                        class="w-100"
                        min="0"
                        max="100"
                        value="80"
                        disabled="true"
                        #minSlider></mat-slider>
          </div>
          <div class="ml-1 text-right 
                        cd-accuracy-range-value">
            <p class="m-0 font-weight-bold">{{ minSlider.value }}</p>
          </div>
        </div>
        <div class="d-flex align-items-center">
          <div class="mr-1 
                        cd-accuracy-range-label">
            <p class="m-0 font-weight-bold">Maximum</p>
          </div>
          <div class="mx-1 flex-grow-1">
            <mat-slider color="primary"
                        class="w-100"
                        min="0"
                        max="100"
                        value="0"
                        invert="true"
                        disabled="true"
                        #maxSlider></mat-slider>
          </div>
          <div class="ml-1 text-right 
                        cd-accuracy-range-value">
            <p class="m-0 font-weight-bold">{{ maxSlider.max - maxSlider.value }}</p>
          </div>
        </div>
      </div>
    </div>
  </mat-card-content>
</mat-card>
