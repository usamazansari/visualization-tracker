<div class="container h-100">

  <ng-container *ngIf="!!summary; else noBucketSelected">
    <div class="d-flex justify-content-center align-items-center h-100">
      <ng-container>
        <div class="d-flex justify-content-center align-items-center ia-card-holder">
          <mat-card class="w-100 m-4 mat-elevation-z4 ia-summary-card">
            <mat-card-header>
              <mat-card-title>
                <p class="d-flex align-items-center m-0">
                  <app-button-container *ngIf="!!assets.buttons.chevronLeft"
                                        [disabled]="assets.buttons.chevronLeft.disabled"
                                        [assets]="assets.buttons.chevronLeft"
                                        (triggerButton$)="triggerNavigate('results')">
                  </app-button-container>
                  {{ summary.title }}
                </p>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div class="container">
                <table mat-table
                       [dataSource]="dataSource"
                       class="w-100">


                  <ng-container matColumnDef="parameter">
                    <th mat-header-cell
                        *matHeaderCellDef>
                      <span>Parameter</span>
                    </th>
                    <td mat-cell
                        *matCellDef="let __">
                      <span>{{ __.viewValue }}</span>
                    </td>
                  </ng-container>

                  <ng-container matColumnDef="value">
                    <th mat-header-cell
                        *matHeaderCellDef>
                      <span>Value</span>
                    </th>
                    <td mat-cell
                        *matCellDef="let __">
                      <span>{{ __.value }}</span>
                    </td>
                  </ng-container>

                  <tr mat-header-row
                      *matHeaderRowDef="displayedColumns;"></tr>
                  <tr mat-row
                      *matRowDef="let row; columns: displayedColumns;"></tr>
                </table>
              </div>
            </mat-card-content>
          </mat-card>
        </div>
      </ng-container>
    </div>
  </ng-container>

  <ng-template #noBucketSelected>
    <div class="row h-100 justify-content-center align-items-center">
      <div class="col-lg-6 col-sm-12">
        <mat-card class="my-4">
          <mat-card-content>
            <p class="h4">No Storage Bucket selected</p>
            <p class="m-0">
              Try selecting another bucket from <a mat-button
                 color="primary"
                 (click)="triggerNavigate('bucket')">here</a>
            </p>
          </mat-card-content>
        </mat-card>
      </div>
    </div>
  </ng-template>

</div>
