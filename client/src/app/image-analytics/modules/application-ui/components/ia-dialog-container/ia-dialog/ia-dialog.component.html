<div class="container p-0 h-100
            ia-dialog-container">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <p class="h5 m-0">{{ result.filename }}</p>
    <app-button-container [disabled]="assets.buttons.close.disabled"
                          [assets]="assets.buttons.close"
                          (triggerButton$)="closeDialog()">
    </app-button-container>
  </div>
  <div class="row justify-content-center align-items-center">
    <div class="col-12 d-flex justify-content-center align-items-center my-2">
      <a [href]="result.url"
         target="_blank">
        <img class="img-fluid"
             [src]="result.url"
             [alt]="result.filename">
      </a>
    </div>
  </div>
</div>
