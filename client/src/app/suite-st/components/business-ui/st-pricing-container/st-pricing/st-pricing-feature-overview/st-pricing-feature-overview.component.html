<div class="container">
  <div class="row align-items-center">
    <div class="col-lg-6">
      <div class="d-flex my-2
                  st-feature-overview">
        <p class="m-0">{{ assets.overview.title }}</p>
      </div>
      <div class="d-flex my-2
                  st-featire-overview-list-holder">
        <mat-list>
          <mat-list-item *ngFor="let _ of assets.overview.offerings"
                         class="d-flex align-items-center h-auto my-2">{{ _ }}</mat-list-item>
        </mat-list>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="d-flex flex-column">
        <ng-container *ngFor="let _ of assets._">
          <app-st-pricing-feature [assets]="_"></app-st-pricing-feature>
        </ng-container>
      </div>
    </div>
  </div>
</div>
