<div class="container">

  <div class="d-flex justify-content-center align-items-center p-4
  st-wrapup-title">
    <p class="m-0 text-center">{{ assets.title }}</p>
  </div>

  <div class="d-flex flex-column my-4 justify-content-center align-items-center my-2">
    <p class="my-2">{{assets.text}}</p>
  </div>

  <div class="row">
    <div class="col-6">
      <div class="d-flex flex-column my-2 mx-5">
        <ng-container *ngFor="let _ of assets.statements1">
          <p>{{_}}</p>
        </ng-container>
      </div>
    </div>
    <div class="col-6">
      <div class="d-flex flex-column my-2 mx-5">
        <ng-container *ngFor="let _ of assets.statements2">
          <p>{{_}}</p>
        </ng-container>
      </div>
    </div>
  </div>

</div>
