<div class="container">
  <div class="row">
    <ng-container *ngFor="let _ of assets._">
      <div class="col-lg-4 col-md-6 col-sm-12">

        <div class="d-flex my-2 mx-3 st-short-info-title">
          <p class="m-0 text-center">{{ _.title }}</p>
        </div>

        <div class="d-flex flex-column mx-3 my-2">
          <ng-container *ngFor="let _ of _.statements">
            <p class="my-2">{{_}}</p>
          </ng-container>
        </div>

        <button mat-stroked-button
                (click)="triggerNavigate()"
                class="m-2">{{ _.button.text }}</button>

      </div>
    </ng-container>
  </div>
</div>
