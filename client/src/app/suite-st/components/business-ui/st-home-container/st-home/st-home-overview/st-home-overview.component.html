<div class="container-fluid st-overview-container h-auto p-4">

  <div class="d-flex justify-content-center align-items-center p-4
  st-overview-title">
    <p class="m-0 text-center">{{ assets.title }}</p>
  </div>

  <div class="container p-3 st-overview-card mb-4">
    <div class="d-flex flex-column justify-content-center align-items-center mx-3 ">
      <ng-container *ngFor="let _ of assets.text">
        <p>{{_}}</p>
      </ng-container>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <ng-container *ngFor="let __ of assets.buttons">
        <button mat-raised-button
                (click)="triggerNavigate()"
                color="primary"
                class="m-4">{{ __.text }}</button>
      </ng-container>
    </div>

    <div class="d-flex justify-content-center align-items-center">
      <div class="row">
        <ng-container *ngFor='let _ of assets._'>
          <div class="col-1">
            <div class="container-fluid p-0">
              <img class="img-fluid w-100"
                   [src]="_.image.src"
                   [alt]="_.image.alt">
            </div>
          </div>
          <div class="col-5">
            <div class="d-flex st-overview-card-title">
              <p class="m-0 text-center">{{ _.title }}</p>
            </div>
            <div class="d-flex flex-column my-2">
              <ng-container *ngFor="let _ of _.summary">
                <p class="my-2">{{_}}</p>
              </ng-container>
            </div>

          </div>
        </ng-container>
      </div>
    </div>

  </div>
</div>
