<div class="container st-component-container">
  <div class="row justify-content-center align-items-center h-100">
    <div class="col-lg-6 col-md-8 col-sm-12">

      <form [formGroup]="formGroup"
            class="d-flex flex-column"
            (ngSubmit)="formSubmit()">
        <div class="d-flex justify-content-center align-items-center st-card-holder">
          <mat-card class="w-100 m-4 mat-elevation-z4 st-bucket-card">
            <mat-card-header>
              <mat-card-title>
                <span>Please select Application</span>
              </mat-card-title>
            </mat-card-header>
            <mat-card-content class="d-flex justify-content-center align-items-center">
              <mat-form-field class="w-100">
                <mat-select [formControlName]="'appName'">
                  <mat-option *ngFor="let _ of _data$.getValue()"
                              [value]="_"
                              [disabled]="!_.title">{{ _.title }}</mat-option>
                </mat-select>
                <mat-error *ngIf="formGroup.get('appName').hasError('required')">Please
                  select a Application</mat-error>
              </mat-form-field>
            </mat-card-content>
          </mat-card>
        </div>

        <div class="d-flex justify-content-center align-items-center st-button-holder">
          <button mat-raised-button
                  type="submit"
                  color="primary"
                  [disabled]="formGroup.invalid"
                  class="mt-2">
            <span>SELECT</span>
          </button>
        </div>
      </form>

    </div>
  </div>
</div>
