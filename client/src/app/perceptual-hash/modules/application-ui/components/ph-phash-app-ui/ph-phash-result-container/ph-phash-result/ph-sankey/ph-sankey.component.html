<div class="container-fluid">
  <div class="row">
    <div class="col-xl-8 col-md-12 d-flex justify-content-center align-items-center ">
      <figure id="graph"></figure>
    </div>
    <div class="col-xl-4 col-md-12">
      <mat-card class="my-3">
        <mat-card-header>
          <mat-card-title>Legend</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <ng-container *ngFor="let _ of uniqueScenes">
              <div class="col-2 my-1">
                <div class="w-100 h-100"
                     [style.background-color]="colorScale(_)"></div>
              </div>
              <div class="col-4 my-1">
                <!-- <p class="m-0 font-weight-bold">{{_}}</p> -->
                <p class="m-0">{{_}}</p>
              </div>
            </ng-container>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
