<div class="container-fluid">
  <div class="row">
    <div class="col-xl-9 d-flex flex-column justify-content-center align-items-center">
      <div class="row my-2">
        <div class="col-12">
          <div class="d-flex justify-content-center align-items-center flex-grow-1">
            <figure class="m-0"
                    id="graph1"></figure>
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex justify-content-center align-items-center flex-grow-1">
            <p class="h5 m-0">Inspected Video</p>
          </div>
        </div>
      </div>
      <div class="row my-2">
        <div class="col-12">
          <div class="d-flex justify-content-center align-items-center flex-grow-1">
            <figure class="m-0"
                    id="graph2"></figure>
          </div>
        </div>
        <div class="col-12">
          <div class="d-flex justify-content-center align-items-center flex-grow-1">
            <p class="h5 m-0">Reference Video</p>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xl-3">
      <mat-card class="my-3">
        <mat-card-header>
          <mat-card-title>Legend</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <div class="row">
            <ng-container *ngFor="let _ of sceneId">
              <div class="col-2 px-2 my-1">
                <div class="w-100 h-100"
                     [style.background-color]="colorScale(_)"></div>
              </div>
              <div class="col-4 my-1">
                <p class="m-0 font-weight-bold ph-scene-id-text"
                   [matTooltip]="_"
                   matTooltipShowDelay="500">{{ _ }}</p>
              </div>
            </ng-container>
          </div>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
