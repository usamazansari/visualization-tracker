<div class="container-fluid h-100 d-flex justify-content-center align-items-center"
     #figureContainer>
  <figure id="graph"></figure>
  <figure id="legend">
    <div class="d-flex flex-column justify-content-between ph-legend-inferences-holder">
      <ng-container *ngFor="let _ of inferences">
        <p class="m-0">{{ _ }}</p>
      </ng-container>
    </div>
  </figure>
</div>
