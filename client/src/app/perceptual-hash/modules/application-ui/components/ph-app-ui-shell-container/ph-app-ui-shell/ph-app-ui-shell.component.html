<div class="container h-100">
  <div class="row h-100 justify-content-center align-content-center">
    <ng-container *ngFor="let _ of appList">
      <div class="col-4">
        <mat-card class="d-flex flex-column my-4
                         mat-elevation-z4">
          <mat-card-header>
            <mat-card-title>
              <span>{{ _.viewValue }}</span>
            </mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <mat-list>
              <mat-list-item *ngFor="let __ of _.descriptions"
                             class="h-auto">{{ __ }}</mat-list-item>
            </mat-list>
          </mat-card-content>
          <mat-card-actions class="d-flex justify-content-end">
            <button mat-raised-button
                    color="primary"
                    (click)="gotoApplication({path: _.value})">Explore <mat-icon>chevron_right
              </mat-icon>
            </button>
            <!-- <app-button-container *ngIf="!!assets.buttons"
                                  [disabled]="assets.buttons.disabled"
                                  [assets]="assets.buttons"
                                  (triggerButton$)="triggerNavigate({path: _.value})">
            </app-button-container> -->
          </mat-card-actions>
        </mat-card>
      </div>
    </ng-container>
  </div>
</div>
