<div class="container-fluid">
  <div class="row">
    <div class="col col-md-4 col-lg-4 mt-3">
      <mat-divider></mat-divider>
      <mat-card>
        <mat-selection-list [multiple]="false">
          <div mat-subheader>Settings</div>
          <mat-list-option *ngFor="let _ of quickLinks"
                           (click)="selectValue(_)">
            <a>{{_.value}}</a>
          </mat-list-option>
        </mat-selection-list>
      </mat-card>
    </div>

    <div class="col col-md-8 col-lg-8">
      <mat-card *ngIf="selectedCard== 'KillBill Profile'"
                class="mt-3">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <mat-card-header>
                <mat-card-title> Profile </mat-card-title>
              </mat-card-header>
            </div>
          </div>
        </div>
        <mat-card-content>
          <app-lm-profile *ngIf="!!kBAccountDetails"
                          [profileDetails]="kBAccountDetails"></app-lm-profile>
        </mat-card-content>

      </mat-card>

      <mat-card *ngIf="selectedCard== 'WSO2 Profile'"
                class="mt-3">
        <div class="container-fluid">
          <div class="row">
            <div class="col-12">
              <mat-card-header>
                <mat-card-title> Profile </mat-card-title>
              </mat-card-header>
            </div>
          </div>
        </div>
        <mat-card-content>
          <app-lm-kbprofile *ngIf="!!kBAccountDetails"></app-lm-kbprofile>
        </mat-card-content>

      </mat-card>

      <mat-card *ngIf="selectedCard== 'Payment Method'"
                class="m-4">

        <mat-card-content>

          <div class="d-flex justify-content-between align-items-center my-2">
            <p class="h5 m-0">Payment Method</p>
            <button mat-icon-button
                    class="h6 m-0 d-flex align-items-center st-button-color"
                    (click)="addPaymentMethod()">
              <mat-icon>add</mat-icon>
            </button>
          </div>

          <app-lm-payment-method *ngIf="!!paymentMethods"
                                 [paymentMethods]="paymentMethods"></app-lm-payment-method>
        </mat-card-content>

      </mat-card>


      <mat-card *ngIf="selectedCard== 'Invoices'"
                class="mt-3">
        <div class="container-fluid">

          <div class="row">
            <div class="col-12">
              <mat-card-header>
                <mat-card-title> Invoices </mat-card-title>
              </mat-card-header>
            </div>
          </div>
        </div>
        <mat-card-content>
          <app-lm-invoices></app-lm-invoices>
        </mat-card-content>

      </mat-card>
    </div>
  </div>
</div>
