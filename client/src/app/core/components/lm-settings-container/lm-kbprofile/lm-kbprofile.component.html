<div class="container-fluid">
  <div class="row">
    <div class="col-12">
      <table mat-table
             *ngIf="!!userDetails"
             [dataSource]="userDetailsData"
             class="w-100">

        <ng-container matColumnDef="parameter">
          <th mat-header-cell
              *matHeaderCellDef>
            <span>Parameter</span>
          </th>
          <td mat-cell
              *matCellDef="let __">
            <span>{{ __.parameter }}</span>
          </td>
        </ng-container>

        <ng-container matColumnDef="value">
          <th mat-header-cell
              *matHeaderCellDef>
            <span>Value</span>
          </th>
          <td mat-cell
              *matCellDef="let __">
            <span>{{ __.value }}</span>
          </td>
        </ng-container>

        <tr mat-header-row
            *matHeaderRowDef="displayedColumns;"></tr>
        <tr mat-row
            *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>
    </div>
  </div>
</div>
