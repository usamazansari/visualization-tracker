<div class="h-100 m-4
            app-error-holder">
  <div class="app-error-icon m-4">
    <svg preserveAspectRatio="xMidYMid meet"
         viewBox="0 0 100 100"
         style="cursor: default;">
      <circle cx="50"
              cy="50"
              r="40"
              style="stroke: #dc3545; stroke-width: 5px; fill: #00000000;"></circle>
      <text x="40"
            y="75"
            style="font-size: 80px; text-align: center; fill: #dc3545;">!</text>
    </svg>
  </div>
  <div class="d-flex justify-content-center align-items-center
              app-error-message">
    <span class="h5 font-weight-normal text-center">Content you are looking for is not
      available</span>
  </div>
</div>
