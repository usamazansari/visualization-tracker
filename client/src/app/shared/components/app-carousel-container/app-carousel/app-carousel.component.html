<div id="appCarousel"
     class="carousel slide
            app-carousel"
     data-ride="carousel">

  <ng-container *ngIf="assets.items.length > 1">
    <ol class="carousel-indicators">
      <ng-container *ngFor="let _ of assets.items; let index = index;">
        <li data-target="#appCarousel"
            [attr.data-slide-to]="index"
            [ngClass]="{ 'active': index === 0 }"></li>
      </ng-container>
    </ol>
  </ng-container>

  <div class="carousel-inner">
    <ng-container *ngFor="let _ of assets.items; let index = index;">
      <div class="carousel-item
                  app-carousel-item"
           [ngClass]="{ 'active': index === 0 }">
        <div class="app-carousel-image-holder">
          <img class="d-block w-100 img-fluid"
               [src]="_.image.src"
               [alt]="_.image.alt">
        </div>
        <div class="carousel-caption d-none d-md-flex flex-column h-100"
             [ngClass]="{ 'caption-centered': (config.caption.alignment === 'center') ? true : false, 'caption-full': (config.caption.alignment === 'full') ? true : false }"
             [ngStyle]="{ 'background': (!!config.caption.backdrop.color) ? config.caption.backdrop.color : '#00000000' }">
          <div class="mb-4
                      app-carousel-heading"
               [ngStyle]="{
                 'color': (!!config.caption.heading.color) ? config.caption.heading.color : 'inherit',
                 'font-size': (!!config.caption.heading.fontSize) ? config.caption.heading.fontSize : '48px'
               }">
            <p class="m-0">{{ _.text.heading }}</p>
          </div>
          <div class="m-4
          app-carousel-subheading"
               [ngStyle]="{
                 'color': (!!config.caption.subheading.color) ? config.caption.subheading.color : 'inherit',
                 'font-size': (!!config.caption.subheading.fontSize) ? config.caption.subheading.fontSize : '24px'
                }">
            <p class="m-0">{{ _.text.subheading }}</p>
          </div>
          <div class="d-flex flex-column m-4 flex-grow-1
                      app-carousel-statement-holder"
               [ngStyle]="{
                 'color': (!!config.caption.statements.color) ? config.caption.statements.color : 'inherit',
                 'font-size': (!!config.caption.statements.fontSize) ? config.caption.statements.fontSize : '16px'
                }">
            <ng-container *ngFor="let __ of _.text.statements">
              <div class="w-75">
                <p class="m-2 font-weight-bold">{{ __ }}</p>
              </div>
            </ng-container>
          </div>
          <div class="d-flex justify-content-center align-items-center m-4  align-self-start
                      app-carousel-button-holder">
            <ng-container *ngFor="let __ of _.actions">
              <button class="m-2 btn-primary"
                      (click)="triggerNavigate()"
                      mat-raised-button>{{ __.text }}</button>
            </ng-container>
          </div>
        </div>
      </div>
    </ng-container>
  </div>

  <ng-container *ngIf="assets.items.length > 1">
    <a class="carousel-control-prev"
       href="#appCarousel"
       role="button"
       data-slide="prev">
      <span class="carousel-control-prev-icon"
            aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next"
       href="#appCarousel"
       role="button"
       data-slide="next">
      <span class="carousel-control-next-icon"
            aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </ng-container>

</div>
